$username\
[  ](fg:#909090 bg:#444444)\
$directory\
[  ](fg:#909090 bg:#444444)\
$git_branch\
[](fg:#444444)\

$fill\

[](fg:#444444)\
$singularity\
$kubernetes\
$vcsh\
$fossil_branch\
$pijul_channel\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
